  workflow_dispatch:
    inputs:
      CPU:
        description: "åˆ†æ”¯"
        required: true
        default: 'sm8750'
      FEIL:
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: 'oneplus_ace5_pro'
      CPUD:
        description: "å¤„ç†å™¨ä»£å·"
        required: true
        default: 'sun'
      ANDROID_VERSION:
        description: "å†…æ ¸å®‰å“ç‰ˆæœ¬"
        required: true
